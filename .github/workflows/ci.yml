name: CI

on:
  push:
  pull_request:

jobs:
  triplet-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Run Triplet Checks
        run: ./scripts/run_triplet_checks.sh
